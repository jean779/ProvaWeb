<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="font-family: Gabriola">
<h3 style="text-align: center; font-size: 35px;">Que bom te ver aqui :).. abaixo estará os itens do seu carrinho</h3>
<table class="table table-striped table-hover table-sm" style="margin-top: 1rem;">
    <thead style="background-color: darkolivegreen">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descricao</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Tipo</th>
        <th>imagem</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comida: ${carrinho}">
        <td th:text="${comida.id}">id</td>
        <td th:text="${comida.nome}">Nome</td>
        <td th:text="${comida.tipo}">Tipo</td>
        <td th:text="${comida.descricao}">Descrição</td>
        <td th:text="${comida.preco}">Preço</td>
        <td th:text="${comida.quantidade}">Quantidade</td>
        <td><img th:src="@{'/images/'+${comida.imgUri}}" width="100px" alt="imagem da comida" /></td>
    </tbody>
</table>
<a href="/finalizarCompra">
    <button type="button" class="btn btn-success" style="position:absolute; margin-top: 2.5rem; margin-left: 72rem">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
            <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"></path>
            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
        </svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Finalizar Compra</button>
</a>
<a href="/home">
    <button type="button" class="btn btn-primary" style="margin-left: 0.3rem">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"></path>
        </svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">/home
    </button>
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
