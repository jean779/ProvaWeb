<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-evstqn3/azprg1anm3qdgpjlim9nao0yz1ztcqtwfspd3yd65vohhpuucomlasjc" crossorigin="anonymous">
    <style>
        .position {
            position: relative;
            margin-left: 75rem;
            margin-top: 0.8rem;
        }

        tr {
            margin-top: 1rem;
        }
    </style>
</head>
<body style="font-family: gabriola">
<h2 style="margin-left: 2rem; margin-top: 1rem;">cardápio:</h2>
<table class="table table-striped table-hover table-sm">
    <thead>
    <tr style="background-color: darkolivegreen">
        <th>id</th>
        <th>nome</th>
        <th>tipo</th>
        <th>descrição</th>
        <th>preço</th>
        <th>quantidade</th>
        <th>imagem</th>
        <th>ação</th>
    </tr>
    </thead>
    <tbody>
    <tr style="font-size: 25px" th:each="comida: ${comidasativas}">
        <td th:text="${comida.id}">id</td>
        <td th:text="${comida.nome}">nome</td>
        <td th:text="${comida.tipo}">tipo</td>
        <td th:text="${comida.descricao}">descrição</td>
        <td th:text="${comida.preco}">preço</td>
        <td th:text="${comida.quantidade}">quantidade</td>
        <td><img th:src="@{'/images/'+${comida.imguri}}" width="100px" alt="imagem da comida"/></td>
        <td>
            <button type="button" th:onclick="'window.location=\'/adicionarcarrinho?id='+${comida.id}+'\''"
                    class="btn btn-outline-warning">adicionar ao carrinho
            </button>
        </td>
    </tr>
    </tbody>
</table>
<a href="/vercarrinho" style="position: absolute; top: 0rem; right: 2rem;">
    <button type="button" class="btn btn-outline-danger position" style="background-color: red; color: white">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentcolor" class="bi bi-cart"
             viewbox="0 0 16 16">
            <path d="m0 1.5a.5.5 0 0 1 .5 1h2a.5.5 0 0 1 .485.379l2.89 3h14.5a.5.5 0 0 1 .491.592l-1.5 8a.5.5 0 0 1 13 12h4a.5.5 0 0 1-.491-.408l2.01 3.607 1.61 2h.5a.5.5 0 0 1-.5-.5zm3.102 4l1.313 7h8.17l1.313-7h3.102zm5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
        </svg>
        vercarrinho
    </button>
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mrcw6zmfylzcla8nl+ntuvf0sa7msxsp1uyjomp4yleunsfap+jcxn/twtiaxvxm"
        crossorigin="anonymous"></script>
<div th:replace="fragments/commons :: footer"></div>
<a href="/home">
    <button type="button" class="btn btn-primary" style="margin-left: 0.3rem;  margin-top: 1rem;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentcolor" class="bi bi-house-door"
             viewbox="0 0 16 16">
            <path d="m8.354 1.146a.5.5 0 0 0-.708 0l-6 6a.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5h14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354l13 5.793v2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293l8.354 1.146zm2.5 14v7.707l5.5-5.5 5.5 5.5v14h10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4h2.5z"></path>
        </svg>
        <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">/home
    </button>
</a>
</body>
</html>
