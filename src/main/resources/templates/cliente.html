<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .position{
            position: relative;
            margin-left: 75rem;
            margin-top: 0.8rem;
        }
        tr{
            margin-top: 1rem;
        }
    </style>
</head>
<body style="font-family: Gabriola">
<h2 style="margin-left: 2rem; margin-top: 1rem;">Cardápio:</h2>
<table class="table table-striped table-hover table-sm">
    <thead>
    <tr style="background-color: darkolivegreen">
        <th>Id</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>imagem</th>
        <th>Ação</th>
    </tr>
    </thead>
    <tbody>
    <tr style="font-size: 25px" th:each="comida: ${comidasAtivas}">
        <td th:text="${comida.id}">id</td>
        <td th:text="${comida.nome}">Nome</td>
        <td th:text="${comida.tipo}">Tipo</td>
        <td th:text="${comida.descricao}">Descrição</td>
        <td th:text="${comida.preco}">Preço</td>
        <td th:text="${comida.quantidade}">Quantidade</td>
        <td><img th:src="@{'/images/'+${comida.imgUri}}" width="100px" alt="imagem da comida" /></td>
        <td ><button type="button"  th:onclick="'window.location=\'/adicionarcarrinho?id='+${comida.id}+'\''" class="btn btn-outline-warning">Adicionar ao carrinho</button></td>
    </tr>
    </tbody>
</table>
        <a href="/vercarrinho"><button type="button" class="btn btn-outline-danger position"  style="background-color: red; color: white">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
            </svg>VerCarrinho</button>
        </a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
